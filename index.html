<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="result">
        <div class="result1">Rock, Scissors<br>or Paper <br>Definite Edition</div>
        <div class="result2">It is a simple game,<br>try to win the best of five.<br>It will not be easy!</div>
    </div>
    <div class="scoreboard">Scoreboard:
        <div class="human">
        <div>Human</div>
        <div class="humanScor">0</div>
        </div>
        <div class="computer">
        <div>Computer</div>
        <div class="computerScor">0</div>
        </div>
    </div>
<div class="buttons">
    <button class="rock" data-value="rock"><img src="images/rock.png"></button>
    <button class="scissors" data-value="scissors"><img src="images/scissors.png"></button>
    <button class="paper" data-value="paper"><img src="images/paper.png"></button>
</div>
    <script src="script.js"></script>
</body>
</html>
